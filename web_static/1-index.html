<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
      }
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
      }
      footer > p {
        text-align: center;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
